name: Build OnePlus EmberHeart Kernel (Manual Make)
description: 'Direct Make Build - Bypassing Broken Scripts'

inputs:
  op_config_json:
    description: 'JSON string containing full device config'
    required: true

runs:
  using: composite
  steps:
    - name: ‚öôÔ∏è Setup Environment
      shell: bash
      run: |
        set -euo pipefail
        echo '${{ inputs.op_config_json }}' > /tmp/config.json
        jq -r 'to_entries[] | "OP_\(.key | ascii_upcase)=\(.value)"' /tmp/config.json >> "$GITHUB_ENV"
        echo "OP_MANIFEST=oneplus_10_pro_v.xml" >> "$GITHUB_ENV"
        echo "CONFIG=OP10-Pro" >> "$GITHUB_ENV"
        echo "WORKSPACE_DIR=${{ github.workspace }}/workspace" >> "$GITHUB_ENV"

    - name: üì¶ Install Dependencies (With Cross Compilers)
      shell: bash
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y git curl build-essential clang lld flex bison \
        libelf-dev libssl-dev libncurses-dev zlib1g-dev liblz4-tool libxml2-utils \
        rsync unzip dwarves file python3 ccache python3-pip \
        gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

        # Repo Tool
        sudo curl -s https://storage.googleapis.com/git-repo-downloads/repo -o /usr/local/bin/repo
        sudo chmod +x /usr/local/bin/repo

    - name: üîÑ Sync FULL Source
      shell: bash
      run: |
        set -euo pipefail
        mkdir -p ${{ env.WORKSPACE_DIR }}
        cd ${{ env.WORKSPACE_DIR }}
        
        echo "::group::Syncing via Manifest..."
        repo init -u https://github.com/OnePlusOSS/kernel_manifest.git -b oneplus/sm8450 -m ${{ env.OP_MANIFEST }} --depth=1
        repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags
        echo "::endgroup::"

    - name: üõ†Ô∏è Apply Critical Fixes
      shell: bash
      run: |
        set -euo pipefail
        # Folder check
        if [ ! -d "${{ env.WORKSPACE_DIR }}/kernel_platform/msm-kernel" ]; then
            echo "‚ùå ERROR: msm-kernel folder not found! Repo sync failed?"
            exit 1
        fi
        
        cd ${{ env.WORKSPACE_DIR }}/kernel_platform/msm-kernel
        
        echo "::group::Applying Patches..."
        # 1. Thermal Fix (Header missing)
        if [ -f "drivers/thermal/thermal_sysfs.c" ]; then
             sed -i '1i #include <linux/mm.h>' "drivers/thermal/thermal_sysfs.c"
             echo "‚úÖ Fixed thermal_sysfs.c"
        fi
        # 2. Stack Pointer Fix
        SP_FILE="arch/arm64/include/asm/stack_pointer.h"
        if [ -f "$SP_FILE" ]; then
             sed -i 's/register unsigned long current_stack_pointer asm ("sp");/unsigned long current_stack_pointer = 0;/' "$SP_FILE"
             echo "‚úÖ Fixed stack_pointer.h"
        fi
        # 3. KGDB Fix
        KGDB_FILE="arch/arm64/include/asm/kgdb.h"
        if [ -f "$KGDB_FILE" ]; then
             sed -i 's/asm ("brk %0" : : "I" (KGDB_COMPILED_DBG_BRK_IMM));/\/\/ asm ("brk %0" : : "I" (KGDB_COMPILED_DBG_BRK_IMM));/' "$KGDB_FILE"
             echo "‚úÖ Fixed kgdb.h"
        fi
        echo "::endgroup::"

    - name: üî• Build Kernel (Manual Mode)
      shell: bash
      run: |
        set -euo pipefail
        cd ${{ env.WORKSPACE_DIR }}/kernel_platform/msm-kernel
        
        echo "::group::Configuring Kernel..."
        # Output directory banate hain
        mkdir -p out
        
        # 1. Configs Merge karte hain (Google Base + OnePlus Vendor)
        # Ye wahi kaam hai jo build.sh karta hai, par hum manually kar rahe hain
        ./scripts/kconfig/merge_config.sh -O out arch/arm64/configs/gki_defconfig arch/arm64/configs/vendor/waipio_GKI.config
        
        # 2. NetHunter Configs Inject karte hain (Directly into out/.config)
        echo "Injecting NetHunter..."
        cat >> out/.config <<EOF
        CONFIG_USB_CONFIGFS_F_HID=y
        CONFIG_USB_CONFIGFS_F_ACC=y
        CONFIG_USB_CONFIGFS_UEVENT=y
        CONFIG_USB_SERIAL=y
        CONFIG_USB_SERIAL_CH341=y
        CONFIG_R8188EU=y
        CONFIG_RTL8188EU=y
        CONFIG_IP_SET=y
        CONFIG_TCP_CONG_BBR=y
        CONFIG_LOCALVERSION="-NetHunter-Jinn"
        EOF
        
        # 3. Old Defconfig run karte hain taaki sab set ho jaye
        make ARCH=arm64 O=out olddefconfig
        echo "::endgroup::"

        echo "::group::üöÄ Compiling Image..."
        # Ye hai wo command jo bina script ke chalti hai
        # LLVM_IAS=1 zaroori hai assembler error hatane ke liye
        make -j$(nproc --all) \
             ARCH=arm64 \
             LLVM=1 \
             LLVM_IAS=1 \
             O=out \
             CROSS_COMPILE=aarch64-linux-gnu- \
             CROSS_COMPILE_COMPAT=arm-linux-gnueabi- \
             CC="ccache clang" \
             Image
        echo "::endgroup::"

    - name: üì¶ Collect Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Jinn-NetHunter-Manual
        path: |
          ${{ env.WORKSPACE_DIR }}/kernel_platform/msm-kernel/out/arch/arm64/boot/Image
          ${{ env.WORKSPACE_DIR }}/kernel_platform/msm-kernel/out/**/boot.img
