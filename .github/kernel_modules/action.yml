name: Build OnePlus kernel modules (Nuclear Cleanup)

permissions:
  contents: write
  actions: write

inputs:
  op_config_json:
    required: true
    type: string
  manifest:
    required: true
    type: string
    default: OOS15

runs:
  using: composite
  steps:
    - name: ðŸš€ Nuclear Space Cleanup
      shell: bash
      run: |
        echo "Cleaning up everything to free space..."
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo apt-get clean
        df -h # Space check karne ke liye

    - name: ðŸ› ï¸ Install Essential Deps (Fast)
      shell: bash
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y --no-install-recommends \
          bc bison build-essential flex git-core libelf-dev libssl-dev \
          unzip ccache jq python3 rsync

    - name: ðŸ“¥ Sync Kernel Source
      shell: bash
      run: |
        set -euo pipefail
        echo '${{ inputs.op_config_json }}' > /tmp/config.json
        MODEL=$(jq -r '.model' /tmp/config.json)
        SOC=$(jq -r '.soc' /tmp/config.json)
        BRANCH=$(jq -r '.branch' /tmp/config.json)
        echo "CONFIG=$MODEL" >> "$GITHUB_ENV"
        echo "SOC=$SOC" >> "$GITHUB_ENV"
        
        REPO="/usr/local/bin/repo"
        [ ! -x "$REPO" ] && curl -s https://storage.googleapis.com/git-repo-downloads/repo -o "$REPO" && chmod +x "$REPO"
        mkdir -p "$MODEL" && cd "$MODEL"
        "$REPO" init -u https://github.com/OnePlusOSS/kernel_manifest.git -b "$BRANCH" -m "OP10-Pro_OOS15_MODULES" --depth=1
        "$REPO" sync -c -j$(nproc --all) --no-clone-bundle --no-tags

    - name: ðŸ’‰ Inject Ember's Driver & Hacking Configs
      shell: bash
      run: |
        cd "$CONFIG/kernel_platform/msm-kernel"
        # 1. RTL8188EU (Ember's Fix)
        git clone --depth=1 https://github.com/ivanovborislav/rtl8188eu.git drivers/net/wireless/rtl8188eu
        echo "obj-m += rtl8188eu/" >> drivers/net/wireless/Makefile
        
        # 2. Hacking Flags (BBR, TTL, IPSET)
        cat >> arch/arm64/configs/gki_defconfig <<EOF
        CONFIG_MODULES=y
        CONFIG_RTL8188EU=m
        CONFIG_TCP_CONG_BBR=y
        CONFIG_NETFILTER_XT_TARGET_TTL=m
        CONFIG_IP_SET=m
        EOF

    - name: ðŸ§¬ Add MemKernel (Root/KSU)
      shell: bash
      run: |
        cd "$CONFIG/kernel_platform/msm-kernel"
        curl -LSs "https://raw.githubusercontent.com/Poko-Apps/MemKernel/main/kernel/setup.sh" | bash -s M br0k3n

    - name: ðŸ—ï¸ Build Modules (Override Mode)
      shell: bash
      run: |
        cd "$GITHUB_WORKSPACE/$CONFIG/kernel_platform/msm-kernel"
        
        # Patching Source Errors
        sed -i '1i #include <linux/mm.h>' drivers/thermal/thermal_sysfs.c
        find . -name kgdb.h -exec sed -i 's/asm ("brk %0"/\/\/ asm ("brk %0"/' {} +
        sed -i 's/scan_adjusted =/bool scan_adjusted =/' mm/vmscan.c

        OUT=out
        # Using Source's Prebuilt Clang
        CLANG_PATH=$(ls -d $GITHUB_WORKSPACE/$CONFIG/kernel_platform/prebuilts/clang/host/linux-x86/clang-r* | tail -1)/bin
        export PATH="$CLANG_PATH:$PATH"
        
        make ARCH=arm64 O=$OUT LLVM=1 mrproper
        ./scripts/kconfig/merge_config.sh -O $OUT -m arch/arm64/configs/gki_defconfig arch/arm64/configs/vendor/${SOC}_GKI.config
        
        # Disable LTO to prevent Linking Crash
        ./scripts/config --file "$OUT/.config" --disable CONFIG_LTO_CLANG_THIN --disable CONFIG_LTO_CLANG_FULL
        
        # Final Build Command
        make -j$(nproc --all) ARCH=arm64 LLVM=1 O=$OUT \
            KCFLAGS="-Wno-error -Wno-macro-redefined -Wno-declaration-after-statement" \
            modules

        # Final Collection
        mkdir -p artifacts
        find $OUT -name "*.ko" -exec cp {} artifacts/ \;
        cd artifacts && zip -r ../kernel_modules_jinn.zip .

    - name: ðŸ“¤ Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jinn-modules-final
        path: ${{ env.CONFIG }}/kernel_platform/msm-kernel/kernel_modules_jinn.zip
        
