name: Build OnePlus kernel modules (Ember Fix)

permissions:
  contents: write
  actions: write

inputs:
  op_config_json:
    required: true
    type: string
  manifest:
    required: true
    type: string
    default: OOS15

runs:
  using: composite
  steps:
    - name: Free Disk Space
      shell: bash
      run: sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc && sudo apt-get clean

    - name: Parse config
      shell: bash
      run: |
        echo '${{ inputs.op_config_json }}' > /tmp/config.json
        jq -r 'to_entries[] | "OP_\(.key | ascii_upcase)=\(.value)"' /tmp/config.json >> "$GITHUB_ENV"

    - name: Set Manifest
      shell: bash
      run: echo "OP_MANIFEST=$OP_MANIFEST_${{ inputs.manifest }}_MODULES" >> "$GITHUB_ENV"

    - name: Install Deps
      shell: bash
      run: |
        sudo apt-get update -qq
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
          git curl build-essential clang lld flex bison libelf-dev libssl-dev libncurses-dev \
          liblz4-tool libxml2-utils rsync unzip dwarves file python3 ccache \
          gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

    - name: Sync Source
      shell: bash
      run: |
        CONFIG="$OP_MODEL"
        echo "CONFIG=$CONFIG" >> "$GITHUB_ENV"
        REPO="/usr/local/bin/repo"
        [ ! -x "$REPO" ] && curl -s https://storage.googleapis.com/git-repo-downloads/repo -o "$REPO" && chmod +x "$REPO"
        mkdir -p "$CONFIG" && cd "$CONFIG"
        "$REPO" init -u https://github.com/OnePlusOSS/kernel_manifest.git -b "$OP_BRANCH" -m "$OP_MANIFEST" --depth=1
        "$REPO" sync -c -j$(nproc --all) --no-clone-bundle --no-tags

    - name: Add Hacking Drivers (Ember's RTL8188EU)
      shell: bash
      run: |
        cd "$CONFIG/kernel_platform/msm-kernel/drivers/net/wireless"
        # Removing old realtek folder to avoid conflict
        rm -rf realtek/rtw88
        # Cloning the repo Ember recommended
        git clone --depth=1 https://github.com/ivanovborislav/rtl8188eu.git realtek/rtl8188eu
        # Adding to Makefile
        echo "obj-m += rtl8188eu/" >> realtek/Makefile

    - name: Add memkernel
      shell: bash
      run: |
        cd "$CONFIG/kernel_platform/msm-kernel"
        curl -LSs "https://raw.githubusercontent.com/Poko-Apps/MemKernel/main/kernel/setup.sh" | bash -s M br0k3n

    - name: Build Modules
      shell: bash
      run: |
        FIX_DIR="$GITHUB_WORKSPACE/$CONFIG/kernel_platform/msm-kernel"
        cd "$FIX_DIR"
        # Standard Fixes
        sed -i '1i #include <linux/mm.h>' drivers/thermal/thermal_sysfs.c
        find . -name kgdb.h -exec sed -i 's/asm ("brk %0"/\/\/ asm ("brk %0"/' {} +
        sed -i 's/scan_adjusted =/bool scan_adjusted =/' mm/vmscan.c

        OUT=out
        export PATH="$(ls -d $GITHUB_WORKSPACE/$CONFIG/kernel_platform/prebuilts/clang/host/linux-x86/clang-r* | tail -1)/bin:$PATH"
        
        make ARCH=arm64 O=$OUT LLVM=1 mrproper
        ./scripts/kconfig/merge_config.sh -O $OUT -m arch/arm64/configs/gki_defconfig arch/arm64/configs/vendor/${OP_SOC}_GKI.config
        
        ./scripts/config --file "$OUT/.config" --disable CONFIG_LTO_CLANG_THIN --disable CONFIG_LTO_CLANG_FULL
        
        # Build with NO-ERROR to ensure completion
        make -j$(nproc --all) ARCH=arm64 LLVM=1 O=$OUT CC="ccache clang" \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            CROSS_COMPILE=aarch64-linux-gnu- \
            KCFLAGS="-Wno-error -Wno-macro-redefined -Wno-declaration-after-statement" \
            modules

        make O=$OUT INSTALL_MOD_PATH=dist modules_install
        mkdir -p artifacts
        find $OUT/dist -name "*.ko" -exec cp {} artifacts/ \;
        cd artifacts && zip -r ../kernel_modules_rtl8188eu.zip .

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: kernel-modules-rtl8188eu
        path: ${{ env.CONFIG }}/kernel_platform/msm-kernel/kernel_modules_rtl8188eu.zip
        
