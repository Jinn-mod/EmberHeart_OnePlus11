name: Build OnePlus kernel modules

permissions:
  contents: write
  actions: write

inputs:
  op_config_json:
    required: true
    type: string
  manifest:
    required: true
    type: string
    default: OOS15

runs:
  using: composite
  steps:
    - name: Free Disk Space
      shell: bash
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo apt-get clean

    - name: Parse Config
      shell: bash
      run: |
        set -euo pipefail
        echo '${{ inputs.op_config_json }}' > /tmp/config.json
        jq -r 'to_entries[] | "OP_\(.key | ascii_upcase)=\(.value)"' /tmp/config.json >> "$GITHUB_ENV"

    - name: Install Essential Deps
      shell: bash
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y --no-install-recommends \
          bc bison build-essential flex git-core libelf-dev libssl-dev \
          unzip jq python3 rsync ccache

    - name: Initialize and Sync Source
      shell: bash
      run: |
        set -euo pipefail
        CONFIG="$OP_MODEL"
        echo "CONFIG=$CONFIG" >> "$GITHUB_ENV"
        REPO="/usr/local/bin/repo"
        [ ! -x "$REPO" ] && curl -s https://storage.googleapis.com/git-repo-downloads/repo -o "$REPO" && chmod +x "$REPO"
        mkdir -p "$CONFIG" && cd "$CONFIG"
        # Run 28 working manifest
        "$REPO" init -u https://github.com/OnePlusOSS/kernel_manifest.git -b "$OP_BRANCH" -m "oneplus_10_pro_v.xml" --depth=1
        "$REPO" sync -c -j$(nproc --all) --no-clone-bundle --no-tags

    - name: Inject Drivers and NetHunter Configs
      shell: bash
      run: |
        cd "$CONFIG/kernel_platform/msm-kernel"
        # 1. Add Ember's WiFi Driver
        git clone --depth=1 https://github.com/ivanovborislav/rtl8188eu.git drivers/net/wireless/rtl8188eu
        echo "obj-m += rtl8188eu/" >> drivers/net/wireless/Makefile
        # 2. Add Hacking Flags
        cat >> arch/arm64/configs/gki_defconfig <<EOF
        CONFIG_MODULES=y
        CONFIG_RTL8188EU=m
        CONFIG_TCP_CONG_BBR=m
        CONFIG_NETFILTER_XT_TARGET_TTL=m
        CONFIG_IP_SET=m
        CONFIG_FRAME_WARN=0
        EOF

    - name: Build Phase (28min Goal)
      shell: bash
      run: |
        cd "$GITHUB_WORKSPACE/$CONFIG/kernel_platform/msm-kernel"
        # Run 28 Patching
        sed -i '1i #include <linux/mm.h>' drivers/thermal/thermal_sysfs.c
        find . -name kgdb.h -exec sed -i 's/asm ("brk %0"/\/\/ asm ("brk %0"/' {} +
        sed -i 's/scan_adjusted =/bool scan_adjusted =/' mm/vmscan.c
        # Path Discovery
        CLANG_PATH=$(find $GITHUB_WORKSPACE/$CONFIG/kernel_platform -name clang -type f -path "*/bin/clang" | head -n 1 | xargs dirname)
        export PATH="$CLANG_PATH:$PATH"
        OUT=out
        make ARCH=arm64 O=$OUT LLVM=1 mrproper
        ./scripts/kconfig/merge_config.sh -O $OUT -m arch/arm64/configs/gki_defconfig arch/arm64/configs/vendor/${OP_SOC}_GKI.config
        # LTO Disable Fix
        ./scripts/config --file "$OUT/.config" --disable CONFIG_LTO_CLANG_THIN --disable CONFIG_LTO_CLANG_FULL
        # Compile
        make -j$(nproc --all) ARCH=arm64 LLVM=1 O=$OUT \
            KCFLAGS="-Wno-error -Wno-macro-redefined -Wno-declaration-after-statement" \
            modules
        # Zip
        mkdir -p artifacts
        find $OUT -name "*.ko" -exec cp {} artifacts/ \;
        cd artifacts && zip -r ../kernel_modules_final.zip .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jinn-modules-final
        path: ${{ env.CONFIG }}/kernel_platform/msm-kernel/kernel_modules_final.zip
        
