name: Build and Release OnePlus EmberHeart Kernel and Kernel Modules

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Select type of Github release?'
        required: true
        type: choice
        options:
          - none
          - Pre-release
          - Release
        default: none
      manifest:
        description: 'Select manifest'
        required: true
        type: choice
        options:
          - OOS14
          - OOS15
          - FAST_BUILD_OOS15
          - OOS16
        default: OOS16
      ksun_branch:
        description: 'Enter KernelSU Next Branch or commit hash (blank for stable tag)'
        required: true
        type: string
        default: dev
      optimize_level:
        description: "Compiler optimization level"
        required: true
        type: choice
        options: [O2, O3]
        default: O2
      kernel_uname:
        description: 'Kernel uname'
        type: string
        default: 'EmberHeart'
      susfs_branch_or_commit:
        description: 'Enter SusFS Branch or commit hash'
        type: string
        default: ''
      model:
        description: 'Select device to be built'
        required: true
        type: choice
        options:
          - OP10-Pro
          - OP11
        default: OP10-Pro

jobs:
  set-op-model:
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout Code (to access configs/)
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            configs/
          sparse-checkout-cone-mode: false

      - name: Setup OnePlus Model
        id: set-matrix
        shell: bash
        run: |
          set -euo pipefail
          declare -a models=()
          while IFS= read -r -d '' file; do
            model=$(basename "$file" .json)
            models+=("$model")
          done < <(find configs/ -name "*.json" -print0)
          
          if [ ${#models[@]} -eq 0 ]; then
            echo "Error: No config files found in configs/ directory!"
            exit 1
          fi
          
          echo "[" > matrix.json
          for i in "${!models[@]}"; do
            model="${models[$i]}"
            file="configs/$model.json"
            if [ -f "$file" ]; then
              jq -r '.' "$file" >> matrix.json
              if [ $((i+1)) -lt ${#models[@]} ]; then
                echo "," >> matrix.json
              fi
            fi
          done
          echo "]" >> matrix.json

          input="${{ inputs.model }}"
          jq_filter="map(select(.model == \"$input\"))"

          filtered=$(jq -c "$jq_filter" matrix.json)
          wrapped=$(jq -n --argjson items "$filtered" '{ include: $items }')

          echo "matrix<<MATRIX_EOF" >> "$GITHUB_OUTPUT"
          echo "$wrapped" >> "$GITHUB_OUTPUT"
          echo "MATRIX_EOF" >> "$GITHUB_OUTPUT"

  build-kernel:
    name: Build ${{ matrix.model }} NetHunter Kernel
    needs: set-op-model
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.set-op-model.outputs.matrix) }}
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      KCFLAGS: "-Wno-error -Wno-unused-variable -Wno-frame-larger-than= -Wno-single-bit-bitfield-constant-conversion"

    steps:
      - name: ‚ò¢Ô∏è Storage Nuke (Free Disk Space)
        run: |
          echo "Freeing up disk space..."
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo apt-get clean
          sudo apt-get autoremove -y

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential curl flex g++-multilib gcc-multilib git gnupg gperf imagemagick lib32ncurses5-dev lib32readline-dev lib32z1-dev liblz4-tool libncurses5 libncurses5-dev libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev python3 python3-pip clang lld llvm

      - name: Fix Source Code Errors
        run: |
          echo "Fixing stack_pointer.h..."
          find . -name stack_pointer.h -exec sed -i 's/register unsigned long current_stack_pointer asm ("sp");/register unsigned long current_stack_pointer;/' {} +
          echo "Fixing kgdb.h..."
          find . -name kgdb.h -exec sed -i 's/asm ("brk %0" : : "I" (KGDB_COMPILED_DBG_BRK_IMM));/\/\/ asm ("brk %0" : : "I" (KGDB_COMPILED_DBG_BRK_IMM));/' {} +

      - name: Configure and Inject NetHunter Features
        run: |
          export ARCH=arm64
          export CC=clang
          export LLVM=1
          
          # Base Config
          make O=out olddefconfig

          echo "üíâ Injecting NetHunter Features into Kernel Image..."
          cd out
          
          # --- NetHunter HID, WiFi Injection & CDROM ---
          ../scripts/config --file .config \
              --enable CONFIG_USB_CONFIGFS_F_HID \
              --enable CONFIG_USB_CONFIGFS_F_ACC \
              --enable CONFIG_USB_CONFIGFS_UEVENT \
              --enable CONFIG_MAC80211 \
              --enable CONFIG_MAC80211_LEDS \
              --enable CONFIG_MAC80211_MESH \
              --enable CONFIG_CDROM

          # --- RTL8188EU Driver (Built-in) ---
          ../scripts/config --file .config \
              --enable CONFIG_STAGING \
              --enable CONFIG_R8188EU \
              --enable CONFIG_RTL8188EU 

          # --- IP Set & TTL ---
          ../scripts/config --file .config \
              --enable CONFIG_IP_SET \
              --enable CONFIG_NETFILTER_XT_TARGET_HL \
              --enable CONFIG_NETFILTER_XT_MATCH_HL

          # --- Branding ---
          ../scripts/config --file .config --set-str CONFIG_LOCALVERSION "-NetHunter-Jinn"
          cd ..

      - name: Build Kernel Image
        run: |
          export ARCH=arm64
          export CC=clang
          export LLVM=1
          export LLVM_IAS=1
          
          make -j$(nproc --all) O=out Image

      - name: Upload Kernel Image
        uses: actions/upload-artifact@v4
        with:
          name: Image-${{ matrix.model }}
          path: out/arch/arm64/boot/Image

  trigger-release:
    needs:
      - build-kernel
    runs-on: ubuntu-22.04
    if: ${{ inputs.release_type != 'none' }}
    env:
      REPO_OWNER: ${{ github.repository_owner }}
      REPO_NAME: ${{ github.event.repository.name }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      OS_VERSION: $(grep -oi 'oos[0-9]\+' <<< "${{ inputs.manifest }}")
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Release name
        run: |
          DEVICE="OnePlus $(grep -oi "OP[0-9]\+[A-Z]*" <<< "${{ inputs.model }}" || true)"
          if [ -z "$DEVICE" ]; then
             DEVICE="${{ inputs.model }}"
          fi
          RELEASE_NAME="$DEVICE EmberHeart NetHunter Kernel (Manual Build)"
          echo "RELEASE_NAME=$RELEASE_NAME" >> "$GITHUB_ENV"

      - name: Generate and Create New Tag
        run: |
          BASE_TAG="v2.0.0-r0"
          LATEST_TAG=$(gh api repos/$REPO_OWNER/$REPO_NAME/tags --jq '.[0].name')
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="$BASE_TAG"
          else
            LATEST_TAG=$(printf "%s\n%s\n" "$LATEST_TAG" "$BASE_TAG" | sort -rV | head -n1)
          fi
          NEW_TAG=$(echo "$LATEST_TAG" | awk -F'-r' '{suffix=$2; if (!suffix) suffix=0; suffix++; printf "%s-r%d", $1, suffix}')
          echo "New tag: $NEW_TAG"
          echo "NEW_TAG=${NEW_TAG}" >> $GITHUB_ENV
          git tag $NEW_TAG
          git push origin $NEW_TAG

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./downloaded-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.NEW_TAG }}
          name: ${{ env.RELEASE_NAME }}
          body: |
            ### üõ†Ô∏è NetHunter Kernel Build
            **Features:**
            - KernelSU & SUSFS
            - HID Support (BadUSB)
            - External WiFi Injection (RTL8188EU Built-in)
            
            ‚ö†Ô∏è **Note:** This is a raw Image file. Please manually replace the `Image` file inside your AK3 Zip and flash.
          files: |
            downloaded-artifacts/**/*
            
