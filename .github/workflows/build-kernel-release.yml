name: Build and Release OnePlus EmberHeart Kernel and Kernel Modules

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Select type of Github release?'
        required: true
        type: choice
        options:
          - none
          - Pre-release
          - Release
        default: none
      manifest:
        description: 'Select manifest'
        required: true
        type: choice
        options:
          - OOS14
          - OOS15
          - FAST_BUILD_OOS15
          - OOS16
        default: OOS16
      ksun_branch:
        description: 'Enter KernelSU Next Branch or commit hash (blank for stable tag)'
        required: true
        type: string
        default: dev
      optimize_level:
        description: "Compiler optimization level"
        required: true
        type: choice
        options: [O2, O3]
        default: O2
      kernel_uname:
        description: 'Kernel uname'
        type: string
        default: 'EmberHeart'
      susfs_branch_or_commit:
        description: 'Enter SusFS Branch or commit hash'
        type: string
        default: ''
      model:
        description: 'Select device to be built'
        required: true
        type: choice
        options:
          - OP10-Pro
          - OP11
        default: OP10-Pro

jobs:
  set-op-model:
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout Code (to access configs/)
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            configs/
          sparse-checkout-cone-mode: false

      - name: Setup OnePlus Model
        id: set-matrix
        shell: bash
        run: |
          set -euo pipefail
          declare -a models=()
          while IFS= read -r -d '' file; do
            model=$(basename "$file" .json)
            models+=("$model")
          done < <(find configs/ -name "*.json" -print0)
          
          if [ ${#models[@]} -eq 0 ]; then
            echo "Error: No config files found in configs/ directory!"
            exit 1
          fi
          
          echo "[" > matrix.json
          for i in "${!models[@]}"; do
            model="${models[$i]}"
            file="configs/$model.json"
            if [ -f "$file" ]; then
              jq -r '.' "$file" >> matrix.json
              if [ $((i+1)) -lt ${#models[@]} ]; then
                echo "," >> matrix.json
              fi
            fi
          done
          echo "]" >> matrix.json

          input="${{ inputs.model }}"
          jq_filter="map(select(.model == \"$input\"))"

          filtered=$(jq -c "$jq_filter" matrix.json)
          wrapped=$(jq -n --argjson items "$filtered" '{ include: $items }')

          echo "matrix<<MATRIX_EOF" >> "$GITHUB_OUTPUT"
          echo "$wrapped" >> "$GITHUB_OUTPUT"
          echo "MATRIX_EOF" >> "$GITHUB_OUTPUT"

  build-kernel:
    name: Build ${{ matrix.model }} NetHunter Kernel
    needs: set-op-model
    runs-on: ubuntu-22.04
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.set-op-model.outputs.matrix) }}
    steps:
      - name: ‚ò¢Ô∏è Storage Nuke (Free Disk Space)
        run: |
          echo "Freeing up disk space..."
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo apt-get clean
          sudo apt-get autoremove -y

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Fix Source Code Errors
        run: |
          echo "Fixing stack_pointer.h..."
          find . -name stack_pointer.h -exec sed -i 's/register unsigned long current_stack_pointer asm ("sp");/register unsigned long current_stack_pointer;/' {} +
          echo "Fixing kgdb.h..."
          find . -name kgdb.h -exec sed -i 's/asm ("brk %0" : : "I" (KGDB_COMPILED_DBG_BRK_IMM));/\/\/ asm ("brk %0" : : "I" (KGDB_COMPILED_DBG_BRK_IMM));/' {} +

      # üëá ASLI FIX: Hum Ember ka system use karenge, bas config pehle badal denge
      - name: üíâ Inject NetHunter Features (Pre-Build)
        run: |
          echo "Searching for config files to inject NetHunter features..."
          # Hum 'arch/arm64/configs' me jitne bhi config files hain sabme append karenge
          find arch/arm64/configs -name "*defconfig" -o -name "*.config" | while read config_file; do
            echo "üíâ Injecting into: $config_file"
            echo "" >> "$config_file"
            echo "# --- NetHunter Injection by Jinn ---" >> "$config_file"
            echo "CONFIG_USB_CONFIGFS_F_HID=y" >> "$config_file"
            echo "CONFIG_USB_CONFIGFS_F_ACC=y" >> "$config_file"
            echo "CONFIG_USB_CONFIGFS_UEVENT=y" >> "$config_file"
            echo "CONFIG_MAC80211=y" >> "$config_file"
            echo "CONFIG_MAC80211_LEDS=y" >> "$config_file"
            echo "CONFIG_MAC80211_MESH=y" >> "$config_file"
            echo "CONFIG_CDROM=y" >> "$config_file"
            # External WiFi Drivers (Staging)
            echo "CONFIG_STAGING=y" >> "$config_file"
            echo "CONFIG_R8188EU=y" >> "$config_file"
            echo "CONFIG_RTL8188EU=y" >> "$config_file"
            # IP Set & TTL
            echo "CONFIG_IP_SET=y" >> "$config_file"
            echo "CONFIG_NETFILTER_XT_TARGET_HL=y" >> "$config_file"
            echo "CONFIG_NETFILTER_XT_MATCH_HL=y" >> "$config_file"
            echo "CONFIG_LOCALVERSION=\"-NetHunter-Jinn\"" >> "$config_file"
          done
          echo "‚úÖ Injection Complete!"

      # üëá WAPAS ORIGINAL METHOD PAR (Jo Green hota tha)
      - name: Build Kernel (Original Method)
        uses: ./.github/actions
        with:
          op_config_json: ${{ toJSON(matrix) }}
          ksun_branch_or_hash: ${{ inputs.ksun_branch }}
          susfs_commit_hash_or_branch: ${{ inputs.susfs_branch_or_commit }}
          optimize_level: ${{ inputs.optimize_level }}
          kernel_uname: ${{ inputs.kernel_uname }}
          manifest: ${{ inputs.manifest }}

  trigger-release:
    needs:
      - build-kernel
    runs-on: ubuntu-22.04
    if: ${{ inputs.release_type != 'none' }}
    env:
      REPO_OWNER: ${{ github.repository_owner }}
      REPO_NAME: ${{ github.event.repository.name }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      OS_VERSION: $(grep -oi 'oos[0-9]\+' <<< "${{ inputs.manifest }}")
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Release name
        run: |
          DEVICE="OnePlus $(grep -oi "OP[0-9]\+[A-Z]*" <<< "${{ inputs.model }}" || true)"
          if [ -z "$DEVICE" ]; then
             DEVICE="${{ inputs.model }}"
          fi
          RELEASE_NAME="$DEVICE EmberHeart NetHunter Kernel"
          echo "RELEASE_NAME=$RELEASE_NAME" >> "$GITHUB_ENV"

      - name: Generate and Create New Tag
        run: |
          BASE_TAG="v2.0.0-r0"
          LATEST_TAG=$(gh api repos/$REPO_OWNER/$REPO_NAME/tags --jq '.[0].name')
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="$BASE_TAG"
          else
            LATEST_TAG=$(printf "%s\n%s\n" "$LATEST_TAG" "$BASE_TAG" | sort -rV | head -n1)
          fi
          NEW_TAG=$(echo "$LATEST_TAG" | awk -F'-r' '{suffix=$2; if (!suffix) suffix=0; suffix++; printf "%s-r%d", $1, suffix}')
          echo "New tag: $NEW_TAG"
          echo "NEW_TAG=${NEW_TAG}" >> $GITHUB_ENV
          git tag $NEW_TAG
          git push origin $NEW_TAG

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./downloaded-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.NEW_TAG }}
          name: ${{ env.RELEASE_NAME }}
          body: |
            ### üõ†Ô∏è NetHunter Kernel Build (Auto-Injected)
            **Features:**
            - KernelSU & SUSFS
            - HID Support (BadUSB)
            - External WiFi Injection (RTL8188EU Built-in)
            
            ‚ö†Ô∏è **Flash Info:** This build uses the EmberHeart build system. Flash the zip as normal.
          files: |
            downloaded-artifacts/**/*
            
