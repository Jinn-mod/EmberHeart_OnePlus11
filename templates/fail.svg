<svg width="100" height="28" viewBox="0 0 100 28" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .cross-path {
        stroke-dasharray: 10;
        stroke-dashoffset: 10;
        opacity: 0;
      }

      .line-tl {
        animation: crossDraw 3s cubic-bezier(0.22, 1, 0.36, 1) infinite;
      }

      .line-tr {
        animation: crossDraw 3s cubic-bezier(0.22, 1, 0.36, 1) infinite;
        animation-delay: 0.15s; 
      }

      @keyframes crossDraw {
        0% { stroke-dashoffset: 10; opacity: 1; }
        30% { stroke-dashoffset: 0; opacity: 1; }
        85% { stroke-dashoffset: 0; opacity: 1; }
        95% { opacity: 0; }
        100% { stroke-dashoffset: 10; opacity: 0; }
      }
    </style>
  </defs>

  <rect width="100" height="28" rx="14" fill="#FF3B30" fill-opacity="0.15"/>

  <g transform="translate(14, 6)">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#FF3B30" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"/>

      <path class="cross-path line-tl" d="M 9 9 L 15 15"/>

      <path class="cross-path line-tr" d="M 15 9 L 9 15"/>
    </svg>
  </g>

  <text x="38" y="19" font-family="'Google Sans', sans-serif" font-size="13" font-weight="500" fill="#FF3B30">
    Failing
  </text>
</svg>