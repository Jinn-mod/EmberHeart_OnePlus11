<svg width="100" height="28" viewBox="0 0 100 28" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .ekg-line {
        stroke-dasharray: 45 45; 
        stroke-dashoffset: 45;
        
        /* custom easing for smoooooth motion */
        animation: heartbeat 3s cubic-bezier(0.65, 0, 0.35, 1) infinite;
      }

      @keyframes heartbeat {
        0% { stroke-dashoffset: 45; }
        40% { stroke-dashoffset: 0; }
        60% { stroke-dashoffset: 0; }
        100% { stroke-dashoffset: -45; }
      }
    </style>
  </defs>

  <rect width="100" height="28" rx="14" fill="#34C759" fill-opacity="0.15"/>
  
  <g transform="translate(14, 6)">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#34C759" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline class="ekg-line" points="2 12 6 12 9 3 15 21 18 12 22 12"/>
    </svg>
  </g>
  
  <text x="38" y="19" font-family="'Google Sans', sans-serif" font-size="13" font-weight="500" fill="#34C759">Passing</text>
</svg>